<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:tds="http://airast.org/jsfcustom">
	
<head id="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TDS: Test Administrator Error</title>
<script src="#{request.contextPath}/js/browser.js" type="text/javascript"></script>
<link href="#{request.contextPath}/shared/css/screen.css" rel="stylesheet" type="text/css" media="screen" />
<style type="text/css">
	.mobile .dialogs .the_message {
		margin-top: 20%;
		width: 80%;
	}
</style>
</head>

<h:body class="show_dialog message_locked">
	<div class="wrapper">
    	<div class="dialogs"> <span class="the_message" id="msgDialog" />
            <h2>Important!</h2>
            <h:outputLabel id="errorMessage" for="errorMessage" value="#{errorNotification.errorMessage}" class="message_container" />             
            <div class="action">
            	<a href="#{request.contextPath}/saml/logout" class="confirm">Log back in?</a>
            </div>
        </div>
	</div>
</h:body>
</html>
